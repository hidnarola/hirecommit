<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong style="font-size: 20px;">Add Group</strong>
            <span class="input-group-text pull-right" (click)="onClose()"><i class="icon-close"></i></span>
          </div>
          <form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div formArrayName="arr" *ngFor="let a of myForm.get('arr').controls; let i = index">
              <div [formGroupName]="i" style="margin-bottom: 10px;">  
                <div class="col-md-12 mt-3">
                  <div class="card"> 
                    <div class="card-header">
                        <span class="input-group-text pull-right" *ngIf="i < 1" (click)="addItem(i)"><i class="icon-plus">{{index}}</i></span>
                        <span class="input-group-text pull-right" *ngIf="i > 0"  (click)="removeItem(i)"><i class="icon-minus"></i></span>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                          <label class="col-md-2 col-form-label" for="name">Comunication Name</label>
                          <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Enter name" autocomplete="name" formControlName="name" id="name">
                            <!-- <span *ngIf="!myForm.get('name').valid && submitted" class="help-block">Please enter comunication it is needed!</span> -->
                          </div>
                          <label class="col-md-1 col-form-label" for="trigger">Trigger</label>
                          <div class="col-md-4">
                            <select id="trigger" name="select1" class="form-control" formControlName="trigger">
                              <option value="null">Please select</option>
                              <option value="beforeJoining">Before Joining</option>
                              <option value="afterJoining">After Joining</option>
                              <option value="afterOffer">After Offer</option>
                              <option value="beforeExpiry">Before Expiry</option>
                              <option value="afterExpiry">After Expiry</option>
                            </select>
                            <!-- <span *ngIf="!myForm.get('trigger').valid && submitted" class="help-block">Please select Trigger!</span> -->
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-2 col-form-label" for="day">Day</label>
                          <div class="col-md-4">
                            <input type="text" id="day" name="day" class="form-control" placeholder="Enter Days" >
                            <!-- <span *ngIf="!myForm.get('day').valid && submitted" class="help-block">Please enter Days!</span> -->
                          </div>

                          <label class="col-md-1 col-form-label" for="message">Message</label>
                          <div class="col-md-4">
                            <ckeditor [editor]="Editor" formControlName="message" data="<p>Hello, world!</p>" (ready)="onReady($event)"></ckeditor>
                            <!-- <angular-editor formControlName="message" [config]="editorConfig"></angular-editor> -->
                            <!-- <span
                            *ngIf="!addGroup.get('message').valid && submitted"
                            class="help-block">
                            <span *ngIf="myForm.get('message').errors['required']">This field is required!</span>
                          </span> -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="card-footer text-right">
              <button type="submit" class="btn btn-sm btn-primary">
                
                Submit</button>
              <button type="reset" class="btn btn-sm btn-danger">
              
                Reset</button>
            </div>
            </form>
        </div>
      </div>
    </div>
  </div>
<!-- popup -->
