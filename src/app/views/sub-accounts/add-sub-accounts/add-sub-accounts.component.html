<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong style="font-size: 20px;">Add Sub-Accounts</strong>
                    <span class="input-group-text pull-right" (click)="onClose()"><i class="icon-close"></i></span>
                </div>
                <form class="form-horizontal" [formGroup]="addAccount" (ngSubmit)="onSubmit(addAccount.valid)">
                    <div class="card-body">
                        
                       
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="name">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Enter Name" autocomplete="name"
                                    formControlName="name" id="name">

                                <span *ngIf="!addAccount.get('name').valid && submitted" class="help-block">
                                    <span *ngIf="addAccount.get('name').errors['required']">This field is
                                        required!</span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="email">Email</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="Enter Email" autocomplete="email"
                                    formControlName="email" id="email">
                                <span *ngIf="!addAccount.get('email').valid && submitted" class="help-block">Please
                                    enter a valid email!</span>
                            </div>
                        </div>



                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="desig">Designation</label>
                            <div class="col-md-4">
                                <select id="desig" name="select1" class="form-control" formControlName="desig">
                                    <option value="null">Please select</option>
                                    <option value="Ass.HR">Ass.HR</option>
                                    <option value="Jr.HR">Jr.HR</option>
                                    <option value="Sr.HR">Sr.HR</option>
                                </select>
                                <span *ngIf="!addAccount.get('desig').valid && submitted" class="help-block">Please
                                    select Designation!</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="contactNumber">Contact Number</label>
                            <div class="col-md-1.5 ml-3">
                                    <select id="CountryCode" name="CountryCode" class="form-control">
                                            <option value="+91" selected="selected">+91</option>
                                            <option value="+92">+92</option>
                                            <option value="+44">+44</option>
                                            <option value="+1">+1</option>
                                          </select>
                            </div>
                            <div class="col-md-5">
                                    <input type="text" class="form-control" placeholder="10-digit number" autocomplete="mobilenumber" required="required">
                                
                            </div>
                        </div>

                        <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="ecode">Employee Code</label>
                                <div class="col-md-6">
                                    <input type="ecode" class="form-control" placeholder="Enter employee code" autocomplete="ecode"
                                        formControlName="ecode" id="ecode">
                                    <span *ngIf="!addAccount.get('ecode').valid && submitted" class="help-block">
                                        Employee code is neccessary!</span>
                                </div>
                            </div>
    

                        <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="avatar">Avatar</label>
                                <div class="col-md-9">
                                  <input type="file" formControlName="avatar" id="avatar">
                                </div>
                              </div>



                    </div>
                    <div class="card-footer text-right">
                        <button type="submit" class="btn btn-sm btn-primary">
                            <!-- <i class="fa fa-dot-circle-o"></i> -->
                            Submit</button>
                        <button type="reset" class="btn btn-sm btn-danger">
                            <!-- <i class="fa fa-ban"></i> -->
                            Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
