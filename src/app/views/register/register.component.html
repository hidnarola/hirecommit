<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card mx-4">
              <div class="card-body p-4">

                <form>
                  <h1>Signing Up</h1>

                  <label>Your Name</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                    
                    </div>
                    <input type="text" class="form-control" placeholder="Your Full Name" autocomplete="name"
                      required>
                  </div>
                 
                  <label>Your Work Email</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-envelope-letter"></i></span>
                    
                    </div>
                    <input type="text" class="form-control" placeholder="yourname@companyname.com" autocomplete="email"
                      required>
                  </div>

                  <div  class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-phone"></i></span>
                    </div>
                    <div class="col-md-3">
                        
                            <select id="CountryCode" name="CountryCode" class="form-control">
                            <option value="+91" selected>+91</option>
                            <option value="+92">+92</option>
                            <option value="+44">+44</option>
                               <option value="+1">+1</option>
                            </select>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control"
                            placeholder="10-digit number" autocomplete="mobilenumber" required>
                          </div>
                    </div>
                  
                    <div class="form-group row">
                      <label class="col-md-4 col-form-label" for="country">Country</label>
                    
                      <div class="col-md-8">
                         
                          <select id="country" name="country" class="form-control">
                          <option value="0">Please select</option>
                          <option value="India">India</option>
                          <option value="USA">USA</option>
                          <option value="Shri Lanka">Shri Lanka</option>
                          </select>
                      </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-4 col-form-label" for="dType">Document Type</label>
                    <div class="col-md-8">
                        <select id="dType" name="dType" class="form-control">
                        <option value="0">Please select</option>
                        <option value="PAN Card">PAN Card</option>
                        <option value="Aadhar Card">Aadhar Card</option>
                        <option value="Voter ID">Voter ID</option>
                        </select>
                    </div>
                </div>

                  <label>Photo ID Proof</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-doc"></i></span>
                    
                    </div>
                    <input type="file" class="form-control" placeholder="Select any image file" autocomplete="proof"
                      required>
                  </div>

                  <label>Registration Date</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-calendar"></i></span>
                    
                    </div>
                    <input type="date" class="form-control"  autocomplete="date"
                      required>
                  </div>
                  

                  <label>Create a Password</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Min 8 char,1 letter & 1 number"
                      autocomplete="new-password" required>
                  </div>

                  <label>Confirm Password</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="same as password"
                      autocomplete="cpassword" required>
                  </div>
                  


                  
                  <p><input type="checkbox"> By signing up you agree to our <a href="#">privacy policy</a> and <a href="#">terms of use</a> </p>
                  <button type="button" class="btn btn-block btn-primary" (click)="onCreatAccount()">Create
                    Account</button>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
