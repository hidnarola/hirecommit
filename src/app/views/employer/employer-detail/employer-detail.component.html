<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card">
        <div class="card-header">
          Employer Detail
          <i class="icon-close" style="float: right; font-size: 25px" [routerLink]="['/employer/view']"></i>
        </div>
        <div class="card-body">
          <table class="table">
            <tbody>
              <tr>
                <td>First Name</td>
                <td>{{employerDetail.firstName}}</td>
              </tr>
              <tr>
                <td>Last Name</td>
                <td>{{employerDetail.lastName}}</td>
              </tr>
              <tr>
                <td>Email</td>
                <td>{{employerDetail.email}}</td>
              </tr>
              <tr>
                <td>Dasignation</td>
                <td>{{employerDetail.designation}}</td>
              </tr>
              <tr>
                <td>Gender</td>
                <td>{{employerDetail.gender}}</td>
              </tr>
              <tr>
                <td>Avatar</td>
                <td>{{employerDetail.avatar}}</td>
              </tr>
            </tbody>
          </table>

          <div style="float: right;">
          <button type="button" *ngIf="!approval" class="btn btn-sm btn-success" (click)="approve()">Approve</button>
          <button type="button" *ngIf="approval" class="btn btn-sm btn-danger" (click)="unapprove()">Unapprove</button>

          <button type="button" class="btn btn-sm btn-info" (click)="cancel()">Cancel</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
