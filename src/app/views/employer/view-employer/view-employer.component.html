<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Employer List
          <i class="icon-plus" style="float: right; font-size: 25px" [routerLink]="['/employer/add']"></i>
        </div>
        <div class="card-body">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table" id="example" class="" cellspacing="0" width="100%" >
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Dasignation</th>
                    <th>Gender</th>
                    <th>Action</th>
                  </tr>
                </thead>

                <tbody >

                  <tr *ngFor="let emp of employer">
                    <td>{{emp.firstName}}</td>
                    <td>{{emp.lastName}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.designation}}</td>
                    <td>{{emp.gender}}</td>
                    <td>
                      <button type="button" class="btn btn-sm btn-success" (click)="detail(emp.id)"><i class="icon-eye"></i></button>
                      <button type="button" class="btn btn-sm btn-primary" (click)="edit(emp.id)"><i class="icon-pencil"></i></button>
                      <button type="button" class="btn btn-sm btn-danger" (click)="delete(emp.id)"><i class="icon-trash"></i></button></td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
</div>
