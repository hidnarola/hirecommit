<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong style="font-size: 20px;">{{panelTitle}}</strong>
                    <span class="input-group-text pull-right" [routerLink]="cancel_link">
                        <i class="icon-close"></i>
                    </span>
                </div>
                <form class="form-horizontal" [formGroup]="AddSalaryBracket"
                    (ngSubmit)="onSubmit(AddSalaryBracket.valid,id)">
                    <div class="card-body">

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="country">Select Country</label>
                            <div class="col-md-2">

                                <!-- [(ngModel)]="offer_data.country" -->
                                <p-dropdown [options]="countryList" placeholder="Select Value" formControlName="country"
                                    id="country" #country (onChange)="findCurrency($event)"></p-dropdown>

                                <span *ngIf="!AddSalaryBracket.get('country').valid && submitted"
                                    class="help-block">This field is
                                    required.</span>
                            </div>
                        </div>




                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="currency">Currency</label>
                            <div class="col-md-3">
                                <input type="text" id="currency" [(ngModel)]="detail.currency"
                                    formControlName="currency" name="currency" class="form-control"
                                    placeholder="Country currency" disabled>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="from">From</label>
                            <div class="col-md-4">
                                <input type="number" #from (blur)="onBlur(from.value,to.value)" id="from"
                                    [(ngModel)]="detail.from" name="from" class="form-control" placeholder="from"
                                    formControlName="from">
                                <span *ngIf="!AddSalaryBracket.get('from').valid && submitted" class="help-block">This
                                    field is
                                    required.
                                </span><span *ngIf="error" class="help-block">{{error_msg1}}</span>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="to">To</label>
                            <div class="col-md-4">
                                <input type="number" #to (blur)="onBlurMethod(from.value,to.value)" id="to" name="to"
                                    [(ngModel)]="detail.to" class="form-control" placeholder="to" formControlName="to">
                                <span *ngIf="!AddSalaryBracket.get('to').valid && submitted" class="help-block">This
                                    field is required.
                                </span>
                                <span *ngIf="error" class="help-block">{{error_msg}}</span>
                            </div>
                            <!-- <p-slider [(ngModel)]="rangeValues" [range]="true"></p-slider> -->
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button type="submit" class="btn btn-sm btn-primary">
                            <!-- <i class="fa fa-dot-circle-o"></i> -->
                            {{buttonTitle}}</button>
                        <button type="reset" class="btn btn-sm btn-danger">
                            <!-- <i class="fa fa-ban"></i> -->
                            Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
