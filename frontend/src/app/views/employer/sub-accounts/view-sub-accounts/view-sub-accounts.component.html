<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Sub-Accounts
          <p class="pull-right"></p>
          <i class="pull-right icon-plus" [routerLink]="['/employer/manage_subaccount/add_subaccounts']"> Add Sub-Account</i>
        </div>
        <div class="card-body">
          <!-- <button class="btn btn-primary pull-left" (click)="onAdd()">Add New Offer</button> -->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Admin Rights</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngIf="data?.length != 0">
              <tr *ngFor="let acc of data; let i =index">
                <!-- <div *ngIf="acc.is_del === false"> -->
                  <td>{{acc.username}}</td>
                  <td>{{acc.user_id.email}}</td>
                  <td>
                    <label class="switch">
                      <input [checked]="acc.user_id.admin_rights" type="checkbox" (change)="checkValue($event)">
                      <span class="slider round"></span>
                    </label>
                  </td>
                  <td>
                    <!-- <button type="button" class="btn btn-sm btn-success" (click)="detail()"><i
                        class="icon-eye"></i></button> -->
                    <button type="button" class="btn btn-sm btn-primary" (click)="edit()"><i
                        class="icon-pencil"></i></button>
                    <button type="button" class="btn btn-sm btn-danger" (click)="delete(acc.user_id._id)"><i
                        class="icon-trash"></i></button>
                      </td>
                <!-- </div> -->
              </tr>
            </tbody>
            <tbody *ngIf="data?.length == 0">
              <tr>
                <td colspan="4" class="no-data-available">No data!</td>
              </tr>
            <tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
