<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Sub Accounts
                    <p class="pull-right"></p>
                    <i class="pull-right icon-plus" [routerLink]="['/employer/sub_accounts/add']"> Add
                        Sub Account</i>
                </div>
                <div class="card-body">
                    <!-- <button class="btn btn-primary pull-left" (click)="onAdd()">Add New Offer</button> -->
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Admin Rights</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="data?.length != 0">
                            <tr *ngFor="let acc of data; let i =index">
                                <!-- {{data | json}} -->
                                <td>{{acc.username}}</td>
                                <td>{{acc.user.email}}</td>
                                <td>
                                    <p-inputSwitch [(ngModel)]="acc.user.admin_rights"
                                        (onChange)="changeRights($event)">
                                    </p-inputSwitch>
                                    <!-- <label class="switch">
                                        <input [checked]="acc.user.admin_rights === 'yes'" type="checkbox"
                                            disabled="true">
                                        <span class="slider round"></span>
                                    </label> -->
                                </td>
                                <td>
                                    <!-- <button type="button" class="btn btn-sm btn-success" (click)="detail()"><i
                        class="icon-eye"></i></button> -->
                                    <button type="button" class="btn btn-sm btn-primary"
                                        [routerLink]="['/employer/sub_accounts/edit/',acc._id]" (click)="edit()">
                                        <i class="icon-pencil"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-danger"
                                        (click)="delete(acc.user._id)"><i class="icon-trash"></i></button>
                                </td>
                                <!-- </div> -->
                            </tr>
                        </tbody>
                        <tbody *ngIf="data?.length == 0">
                            <tr>
                                <td colspan="4" class="no-data-available">No data!</td>
                            </tr>
                        <tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
