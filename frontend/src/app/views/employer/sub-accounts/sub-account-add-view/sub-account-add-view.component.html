<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong style="font-size: 20px;">{{panelTitle}} Sub Accounts</strong>


                </div>
                <form class="form-horizontal" [formGroup]="addAccount" (ngSubmit)="onSubmit(addAccount.valid)">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="name">Name</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Enter Name" autocomplete="name"
                                    [(ngModel)]="detail.name" formControlName="name" id="name">

                                <span *ngIf="!addAccount.get('name').valid && submitted" class="help-block">
                                    <span *ngIf="addAccount.get('name').errors['required']">This field is
                                        required!</span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="email">Email</label>
                            <div class="col-md-4">
                                <input type="email" class="form-control" placeholder="Enter Email" autocomplete="email"
                                    [(ngModel)]="detail.email" formControlName="email" id="email">
                                <span *ngIf="!addAccount.get('email').valid && submitted" class="help-block">Please
                                    enter a valid email!</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="admin_rights">Admin Rights?</label>
                            <div class="col-md-6">
                                <label class="switch">
                                    <input type="checkbox" formControlName="admin_rights"
                                        [(ngModel)]="detail.admin_rights" (change)="checkValue($event)">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button type="submit" class="btn btn-sm btn-primary">
                            <!-- <i class="fa fa-dot-circle-o"></i> -->
                            Submit</button>
                        <button type="reset" class="btn btn-sm btn-danger" [routerLink]="cancel_link">
                            <!-- <i class="fa fa-ban"></i> -->
                            Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
