<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    Sub-Accounts Detail
                    <span class="input-group-text pull-right" [routerLink]="['/employer/sub_accounts/list']"><i
                            class="icon-close"></i></span>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Name</td>
                                <td>ABC</td>
                            </tr>

                            <tr>
                                <td>Email</td>
                                <td>ABC@gmail.com</td>
                            </tr>


                            <tr>
                                <td>Admin Rights</td>
                                <td><label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label></td>
                            </tr>


                        </tbody>
                    </table>

                    <button type="button" class="btn btn-sm btn-danger" style="float: right;"
                        (click)="cancel()">Cancel</button>
                    <button type="button" class="btn btn-sm btn-success mr-2" style="float: right;"
                        (click)="edit()">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
