<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong style="font-size: 20px;">{{panelTitle}}</strong>
                    <span class="input-group-text pull-right" [routerLink]="['/employer/locations/list']">
                        <i class="icon-close"></i></span>
                </div>
                <form class="form-horizontal" [formGroup]="addLocation" (ngSubmit)="onSubmit(addLocation.valid,id)">
                    <div class="card-body">

                        <div class="form-group row">
                            <label multiple class="col-md-3 col-form-label" for="country">Country</label>
                            <div class="col-md-4">
                                <select class='select-option form-control' formControlName="country"
                                    [(ngModel)]="detail.country">
                                    <option class='option' *ngFor='let option of Country' [value]="option._id">
                                        {{option.country}}</option>
                                </select>
                                <!-- <select ng-model="selected" ng-options="f.name for f in Country | orderBy:'name'"></select>-->
                                <span *ngIf="!addLocation.get('country').valid && submitted" class="help-block">This
                                    field is required.</span>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="city">
                                Location
                            </label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Enter location" autocomplete="city"
                                    [(ngModel)]="detail.city" formControlName="city" id="city">

                                <span *ngIf="!addLocation.get('city').valid && submitted" class="help-block">
                                    <span *ngIf="addLocation.get('city').errors['required']">This field is
                                        required.</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 card-footer text-right">
                        <button type="submit" class="btn btn-sm btn-primary">
                            <!-- <i class="fa fa-dot-circle-o"></i> -->
                            {{buttonTitle}}</button>
                        <button type="reset" class="btn btn-sm btn-danger">
                            <!-- <i class="fa fa-ban"></i> -->
                            Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
