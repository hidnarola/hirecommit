<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-12">
      <div class="card">
        <div class="card-header">
          Timeline
        </div>
        <div class="card-body">
          <mgl-timeline>
            <mgl-timeline-entry>
                <mgl-timeline-entry-header>Hold Offer!</mgl-timeline-entry-header>
                <mgl-timeline-entry-content>Put offer on hold after accepting!!</mgl-timeline-entry-content>
                <mgl-timeline-entry-dot 
                [size]="size"></mgl-timeline-entry-dot>
                <mgl-timeline-entry-side>9<sup>th</sup> - sep - 2019</mgl-timeline-entry-side>
            </mgl-timeline-entry>

            <mgl-timeline-entry (expand)="true">
              <mgl-timeline-entry-header>Offer Accepted!</mgl-timeline-entry-header>
              <mgl-timeline-entry-content>Offer accepted by candidates!!</mgl-timeline-entry-content>
              <mgl-timeline-entry-dot 
              [size]="size"></mgl-timeline-entry-dot>
              <mgl-timeline-entry-side>7<sup>th</sup> - sep - 2019</mgl-timeline-entry-side>
            </mgl-timeline-entry>

          <mgl-timeline-entry>
            <mgl-timeline-entry-header>Offer Send to Candidates!</mgl-timeline-entry-header>
            <mgl-timeline-entry-content>Offer send to aprroved candidates!!</mgl-timeline-entry-content>
            <mgl-timeline-entry-dot 
            [size]="size"></mgl-timeline-entry-dot>
            <mgl-timeline-entry-side>5<sup>th</sup> - sep - 2019</mgl-timeline-entry-side>
          </mgl-timeline-entry>

          <mgl-timeline-entry (expand)="true">
            <mgl-timeline-entry-header>New Offer Added!</mgl-timeline-entry-header>
            <mgl-timeline-entry-content>Offer generated by ABC employer!!</mgl-timeline-entry-content>
            <mgl-timeline-entry-dot 
            [size]="size"></mgl-timeline-entry-dot>
            <mgl-timeline-entry-side>2<sup>nd</sup> - sep - 2019</mgl-timeline-entry-side>
          </mgl-timeline-entry>
          </mgl-timeline>
        </div>
      </div>
    </div>
  </div>
</div>
