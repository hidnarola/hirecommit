<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong style="font-size: 20px;">Add Group</strong>
                    <span class="input-group-text pull-right" (click)="onClose()"><i class="icon-close"></i></span>
                </div>
                <form class="form-horizontal" [formGroup]="addGroup" (ngSubmit)="onSubmit(addGroup.valid)">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="name"><h5>Name</h5></label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Enter group name"
                                    autocomplete="name" formControlName="name" id="name">

                                <span *ngIf="!addGroup.get('name').valid && submitted" class="help-block">
                                    <span *ngIf="addGroup.get('name').errors['required']">This field is
                                        required!</span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="d-block text-left col-md-3 col-form-label" for="commitStatus"><h5>Commit
                                Status</h5></label>
                        </div>

                        <div class="form-group row">
                            <label class="ml-4 col-md-3 " for="highUnopen">High - UnOpened</label>
                            <div class="input-group col-md-2">
                                <input type="number" class="form-control" autocomplete="highUnopen"
                                    formControlName="highUnopen" id="highUnopen" >
                                <div class="input-group-append">
                                    <span class="input-group-text">Days</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="ml-4 col-md-3 " for="highNotreplied">High - NotReplied</label>
                            <div class="input-group col-md-2">
                                <input type="number" class="form-control" autocomplete="highNotreplied"
                                    formControlName="highNotreplied" id="highNotreplied">
                                <div class="input-group-append">
                                    <span class="input-group-text">Days</span>
                                </div>
                            </div>
                        </div>



                        <div class="form-group row">
                            <label class="ml-4 col-md-3 " for="mediumUnopen">Medium - UnOpened</label>
                            <div class="input-group col-md-2">
                                <input type="number" class="form-control" autocomplete="mediumUnopen"
                                    formControlName="mediumUnopen" id="mediumUnopen">
                                <div class="input-group-append">
                                    <span class="input-group-text">Days</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="ml-4 col-md-3 " for="mediumNotreplied">Medium - NotReplied</label>
                            <div class="input-group col-md-2">
                                <input type="number" class="form-control" autocomplete="mediumNotreplied"
                                    formControlName="mediumNotreplied" id="mediumNotreplied">
                                <div class="input-group-append">
                                    <span class="input-group-text">Days</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="ml-4 col-md-3" for="lowUnopen">Low - UnOpened</label>
                            <div class="input-group col-md-2">
                                <input type="number" class="form-control" autocomplete="lowUnopen"
                                    formControlName="lowUnopen" id="lowUnopen">
                                <div class="input-group-append">
                                    <span class="input-group-text">Days</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="ml-4 col-md-3" for="lowNotreplied">Low - NotReplied</label>
                            <div class="input-group col-md-2">
                              <input type="number" class="form-control" autocomplete="lowNotreplied"
                                    formControlName="lowNotreplied" id="lowNotreplied">
                                <div class="input-group-append">
                                    <span class="input-group-text">Days</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="w-100 card-footer text-right">
                        <button type="submit" class="btn btn-sm btn-primary">
                            <!-- <i class="fa fa-dot-circle-o"></i> -->
                            Submit</button>
                        <button type="reset" class="btn btn-sm btn-danger">
                            <!-- <i class="fa fa-ban"></i> -->
                            Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
