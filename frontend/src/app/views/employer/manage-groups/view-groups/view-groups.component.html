<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Groups
            <p class="pull-right"></p>
            <button type="button" id="add" (click)="onclick()" class="b pull-right"><i class="pull-right icon-plus"> Add Group</i></button>
          </div>
          <div class="card-body">
            <!-- <button class="btn btn-primary pull-left" (click)="onAdd()">Add New Offer</button> -->
              <table datatable class="row-border hover table" id="example" class="" cellspacing="0" width="100%" >
                  <thead>
                    <tr>
                      <th>Group Name</th>
                      <th>High - UnOpened</th>
                      <th>High - NotReplied</th>
                      <th>Medium - UnOpened</th>
                      <th>Medium - NotReplied</th>
                      <th>Low - UnOpened</th>
                      <th>Low - NotReplied</th>
                      <th>Action</th>
                    </tr>
                  </thead>

                  <tbody >

                    <tr>
                      <td [routerLink]="['/employer/manage_group/add_group']">Officers</td>
                     <td>2 Days</td>
                     <td>3 Days</td>
                     <td>4 days</td>
                     <td>5 Days</td>
                     <td>8 Days</td>
                     <td>9 Days</td>
                     <td>
                        <button type="button" class="btn btn-sm btn-success" (click)="detail()"><i class="icon-eye"></i></button>
                      <button type="button" class="btn btn-sm btn-primary" (click)="edit()"><i class="icon-pencil"></i></button>
                      <button type="button" class="btn btn-sm btn-danger" (click)="delete()"><i class="icon-trash"></i></button></td>
                    </tr>



                  </tbody>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>
