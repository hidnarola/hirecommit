<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <!-- <div class="card-header">
                    <i class="fa fa-align-justify"></i>
                    {{employer_type}} Employer
                    <i class="icon-plus pull-right" [routerLink]="['/admin/employers/add']">Add Employer</i>
                </div> -->
                <div class="card-body">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th style="width: 15%;">Email</th>
                                <th>Country</th>
                                <th>Company Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let emp of employer_data">
                                <td>{{emp.username.split(' ')[0]}}</td>
                                <td>{{emp.username.split(' ')[1]}}</td>
                                <td>{{emp.user.email}}</td>
                                <td>{{emp.country}}</td>
                                <td>{{emp.companyname}}</td>
                                <!-- <td><label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label></td> -->
                                <td>
                                    <button *ngIf="employer_type === 'Approved'" type="button"
                                        class="btn btn-sm btn-success"
                                        [routerLink]="['/admin/employers/approved_employer/view/',emp._id]"><i
                                            class="icon-eye"></i></button>
                                    <button *ngIf="employer_type === 'New'" type="button" class="btn btn-sm btn-success"
                                        [routerLink]="['/admin/employers/new_employer/view/',emp._id]"><i
                                            class="icon-eye"></i></button>
                                    <button type="button" class="btn btn-sm btn-danger"
                                        (click)="delete(emp.user_id._id)"><i class="icon-trash"></i></button>
                                    <button *ngIf="employer_type === 'New'" type="button" class="btn btn-sm btn-success"
                                        (click)="aprrov(emp.user_id._id)"><i class="icon-check"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="employer_data?.length == 0">
                            <tr>
                                <td colspan="5" class="no-data-available">No data!</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
