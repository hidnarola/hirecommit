<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>
          Employer List
          <i class="icon-plus pull-right" [routerLink]="['/admin/employer_manage/add']">Add Employer</i>
        </div>
        <div class="card-body">
          <table datatable class="table" id="example" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Country</th>

                <th>Company Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of employer">
                <td>{{name[0]}}</td>
                <td>{{name[1]}}</td>
                <td>{{emp.user_id.email}}</td>
                <td>{{emp.country}}</td>
                <td>{{emp.companyname}}</td>
                <!-- <td><label class="switch">
                          <input type="checkbox" checked>
                          <span class="slider round"></span>
                        </label></td> -->
                <td>
                  <button type="button" class="btn btn-sm btn-success" (click)="detail()"><i
                      class="icon-eye"></i></button>
                  <button type="button" class="btn btn-sm btn-primary" (click)="edit()"><i
                      class="icon-pencil"></i></button>
                  <button type="button" class="btn btn-sm btn-danger" (click)="delete()"><i
                      class="icon-trash"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
