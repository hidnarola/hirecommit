<div class="app-body">
  <main class="main d-flex align-items-center">
    
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.valid)">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-envelope-letter"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="formData.email" name="email" formControlName="email" id="email" required email>
                    <div class="error" *ngIf="!loginForm.controls['email'].valid && isFormSubmited">
                      <span *ngIf="this.loginForm.controls['email'].errors.required">Email is required.</span>
                      <span *ngIf="loginForm.controls['email'].errors.email">Email must be in valid format.</span>
                    </div>

                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="formData.password" name="password" formControlName="password"  id="password" required>
                    <div class="error" *ngIf="!loginForm.controls['password'].valid && isFormSubmited">
                      <span *ngIf="loginForm.controls['password'].errors['required']">Password is required.</span>
                      <span *ngIf="loginForm.controls['password'].errors['minlength']">Password must be more then 8 characters.</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" (click)="Onclick()">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                   <button type="button" class="btn btn-primary active mt-3" (click)="signup()">Register Now!</button>
                   <button type="button" class="btn btn-primary active mt-3" (click)="signup1()">Register Now Candidate!</button>
                </div>
              </div>
            </div>

          </div>
     
  </main>
</div>
