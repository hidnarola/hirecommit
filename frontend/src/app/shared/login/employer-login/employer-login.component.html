<header class="header static-page-header">
    <div class="container">
        <div class="d-flex">
            <div class="hirecommit-logo">
                <a href="http://employer.hirecommit.com"><img src="assets/img/new-logo.png" alt="" /></a>
            </div>
            <div class="candidate-employer">
                <a href="http://candidate.hirecommit.com">Candidate</a>
                <a class="active">Employer</a>
            </div>
            <div class="login-signup">
                <a href="javascript:void(0)">Login</a>
                <span>-</span>
                <a [routerLink]="['/emp_register']">Sign up</a>
            </div>
        </div>
    </div>
</header>
<section class="header-bluepart-01">
    <h2>
        <strong>EMPLOYER</strong>
        <small>Login</small>
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.valid)">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-envelope-letter"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Email" [(ngModel)]="formData.email" name="email"
                formControlName="email" id="email" required (blur)="checkMail()">
            <div class="error" *ngIf="!loginForm.controls['email'].valid && isFormSubmitted">
                <span
                    *ngIf="this.loginForm.controls['email'].errors.required || loginForm.controls['email'].errors['whitespace']">Email
                    is required.</span>
            </div>
            <div class="error" *ngIf="!loginForm.controls['email'].valid">
                <span *ngIf="loginForm.controls['email'].errors['pattern'] ">Email
                    must be in valid format.</span>
            </div>
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="formData.password"
                name="password" formControlName="password" id="password" required>
            <div class="error" *ngIf="!loginForm.controls['password'].valid && isFormSubmitted">
                <span
                    *ngIf="loginForm.controls['password'].errors['whitespace'] || loginForm.controls['password'].errors['required'] ">Password
                    is required.</span>
                <span
                    *ngIf="loginForm.controls['password'].errors['minlength'] && !loginForm.controls['password'].errors['whitespace']">Password
                    must be more then 8
                    characters.</span>
            </div>
        </div>
        <!-- captcha -->
        <div class="input-group mb-3 recaptcha-div">
            <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" class="mt-2" formControlName="recaptcha"
                [(ngModel)]="formData.recaptcha" name="recaptcha">
            </ngx-recaptcha2>
            <div class="error" *ngIf="!loginForm.controls['recaptcha'].valid && isFormSubmitted">
                <span *ngIf="loginForm.controls['recaptcha'].errors['required']">This Field is required.</span>
            </div>
        </div>
        <!-- captcha -->
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary px-4" [disabled]="show_spinner">Login <i
                        *ngIf="show_spinner" class="fa fa-spinner fa-spin"></i></button>
            </div>
            <div class="col-6 text-right">
                <button type="button" class="btn btn-link px-0" [routerLink]="['/forgot_password']">Forgot
                    password?</button>
            </div>
        </div>
    </form>
</section>

</footer>
